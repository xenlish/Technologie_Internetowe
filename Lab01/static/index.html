<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Wypożyczalnia książek</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: url('https://images.unsplash.com/photo-1513475382585-d06e58bcb0ea?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center text-success">Wypożyczalnia książek</h1>

    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <div class="card p-3">
          <h5>Dodaj czytelnika</h5>
          <input id="m_name" class="form-control mb-2" placeholder="Imię i nazwisko">
          <input id="m_email" class="form-control mb-2" placeholder="Email">
          <button class="btn btn-success w-100" onclick="addMember()">Dodaj</button>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3">
          <h5>Dodaj książkę</h5>
          <input id="b_title" class="form-control mb-2" placeholder="Tytuł">
          <input id="b_author" class="form-control mb-2" placeholder="Autor">
          <input id="b_copies" class="form-control mb-2" type="number" min="1" value="1" placeholder="Egzemplarze">
          <button class="btn btn-primary w-100" onclick="addBook()">Dodaj</button>
        </div>
      </div>
    </div>

    <div class="card p-3 mb-4">
      <h4>Lista książek</h4>
      <table class="table table-striped table-hover" id="books">
        <thead>
          <tr><th>ID</th><th>Tytuł</th><th>Autor</th><th>Egz.</th><th>Dostępne</th><th>Akcje</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card p-3 mb-4">
      <h4>Czytelnicy</h4>
      <table class="table table-striped" id="members">
        <thead><tr><th>ID</th><th>Imię</th><th>Email</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card p-3 mb-4">
      <h4>Wypożyczenia</h4>
      <table class="table table-striped" id="loans">
        <thead><tr><th>ID</th><th>Czytelnik</th><th>Książka</th><th>Data</th><th>Termin</th><th>Zwrócono</th><th>Akcja</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    async function api(path, options={}) {
      const resp = await fetch(path, { headers: {'Content-Type': 'application/json'}, ...options });
      const data = await resp.json().catch(()=>({}));
      if(!resp.ok) throw data.error || resp.status;
      return data;
    }

    async function loadAll() {
      await Promise.all([loadMembers(), loadBooks(), loadLoans()]);
    }

    async function loadMembers() {
      const tbody = document.querySelector('#members tbody');
      tbody.innerHTML = '';
      const members = await api('/api/members');
      members.forEach(m => {
        tbody.innerHTML += `<tr><td>${m.id}</td><td>${m.name}</td><td>${m.email}</td></tr>`;
      });
    }

    async function loadBooks() {
      const tbody = document.querySelector('#books tbody');
      tbody.innerHTML = '';
      const books = await api('/api/books');
      books.forEach(b => {
        tbody.innerHTML += `
          <tr>
            <td>${b.id}</td><td>${b.title}</td><td>${b.author}</td>
            <td>${b.copies}</td><td>${b.available}</td>
            <td>
              <button class="btn btn-sm btn-success me-1" ${b.available?'':'disabled'} onclick="borrowBook(${b.id})">Wypożycz</button>
              <button class="btn btn-sm btn-danger" onclick="deleteBook(${b.id})">Usuń</button>
            </td>
          </tr>`;
      });
    }

    async function loadLoans() {
      const tbody = document.querySelector('#loans tbody');
      tbody.innerHTML = '';
      const loans = await api('/api/loans');
      loans.forEach(l => {
        tbody.innerHTML += `
          <tr>
            <td>${l.id}</td><td>${l.member_id}</td><td>${l.book_id}</td>
            <td>${l.loan_date}</td><td>${l.due_date}</td>
            <td>${l.return_date || ''}</td>
            <td>${l.return_date ? '' : `<button class="btn btn-sm btn-warning" onclick="returnBook(${l.id})">Zwróć</button>`}</td>
          </tr>`;
      });
    }

    async function addMember() {
      const name = m_name.value.trim();
      const email = m_email.value.trim();
      if (!name || !email) return alert('Uzupełnij dane!');
      try { await api('/api/members',{method:'POST',body:JSON.stringify({name,email})}); loadMembers(); }
      catch(e){ alert('Błąd: '+e); }
    }

    async function addBook() {
      const title = b_title.value.trim();
      const author = b_author.value.trim();
      const copies = +b_copies.value;
      if (!title || !author) return alert('Uzupełnij dane!');
      try { await api('/api/books',{method:'POST',body:JSON.stringify({title,author,copies})}); loadBooks(); }
      catch(e){ alert('Błąd: '+e); }
    }

    async function borrowBook(book_id) {
      const member_id = prompt('Podaj ID czytelnika:');
      if(!member_id) return;
      try { await api('/api/loans/borrow',{method:'POST',body:JSON.stringify({member_id,book_id})}); loadAll(); }
      catch(e){ alert('Błąd: '+e); }
    }

    async function returnBook(loan_id) {
      try { await api('/api/loans/return',{method:'POST',body:JSON.stringify({loan_id})}); loadAll(); }
      catch(e){ alert('Błąd: '+e); }
    }

    async function deleteBook(book_id) {
      if(!confirm('Czy na pewno chcesz usunąć książkę?')) return;
      try { await api(`/api/books/${book_id}`,{method:'DELETE'}); loadBooks(); }
      catch(e){ alert('Błąd: '+e); }
    }

    loadAll();
  </script>
</body>
</html>
